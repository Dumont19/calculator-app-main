<!DOCTYPE html>
<html lang="en"
      translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="styles/style.css" />
    <script
      src="js/index.js"
      defer>
    </script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="calc-header">
        <h1>calc</h1>
        <div class="theme">
          <p>THEME</p>
          <div class="theme-selector">
            <div class="numbers">
              <small>1</small>
              <small>2</small>
              <small>3</small>
            </div>
            <div class="selector-bg">
              <button class="selector-circle"  aria-label="theme-one"></button>
              <button class="selector-circle" aria-label="theme-two"></button>
              <button class="selector-circle" aria-label="theme-three"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="result-screen">
          <input
            type="text"
            name="screen"
            id="screen"
            class="screen"
            readonly />
      </div>

      <div class="keys">
        <button
          class="key"
          id="seven"
          value="7">
          7
        </button>
        <button
          class="key"
          id="eight"
          value="8">
          8
        </button>
        <button
          class="key"
          id="nine"
          value="9">
          9
        </button>
        <button
          class="key"
          id="delete"
          value="delete">
          DEL
        </button>
        <button
          class="key"
          id="four"
          value="4">
          4
        </button>
        <button
          class="key"
          id="five"
          value="5">
          5
        </button>
        <button
          class="key"
          id="six"
          value="6">
          6
        </button>
        <button
          class="key"
          id="plus"
          value="+">
          +
        </button>
        <button
          class="key"
          id="one"
          value="1">
          1
        </button>
        <button
          class="key"
          id="two"
          value="2">
          2
        </button>
        <button
          class="key"
          id="three"
          value="3">
          3
        </button>
        <button
          class="key"
          id="minus"
          value="-">
          -
        </button>
        <button
          class="key"
          id="point"
          value=".">
          .
        </button>
        <button
          class="key"
          id="zero"
          value="0">
          0
        </button>
        <button
          class="key"
          id="slash"
          value="/">
          /
        </button>
        <button
          class="key"
          id="times"
          value="*">
          x
        </button>
        <button
          class="key"
          id="reset"
          value="reset">
          RESET
        </button>
        <button
          class="key"
          id="left-parenthesis"
          value="&#40;">
          &#40;
        </button>
        <button
          class="key"
          id="right-parenthesis"
          value="&#41;">
          &#41;
        </button>
        <button
          class="key"
          id="equal"
          value="equal">
          =
        </button>
      </div>
    </main>
  </body>
</html>
